<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webville TV</title>
    <link rel="stylesheet" href="webvilletv.css" media="all">
    <script src="webvilletv.js"></script>
</head>
<body>
    <div id="tv">
        <div id="tvConsole">
            <div id="highlight"><img src="images/highlight.png" alt="highlight for tv"></div>
            <div id="videoDiv">
                <video id="video" controls  width="480" height="360"
                     poster="images/prerollposter.jpg">
                     <p>Sorry,your browser doesn't support the video element</p>
                 </video>
            </div>
        </div>
    </div>
</body>
</html>
